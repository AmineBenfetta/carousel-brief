<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="sass/main.css">
</head>
<body>
  <section class="container">
    <div class="slides">
      <div class="num">1 / 5</div>
      <img src="../boilerplate7-1/img/52d7e19e-57af-4c22-a308-07d269932c8d.jpeg">
    </div>
        <div class="slides">
      <div class="num">2 / 5</div>
      <img src="/boilerplate7-1/img/65c3c0de32d6adcab66a285b86692d87.jpg">
    </div>
        <div class="slides">
      <div class="num">3 / 5</div>
      <img src="../boilerplate7-1/img/7a7a6f04-bfe8-41fd-a753-d303226112de.jpeg">
    </div>
        <div class="slides">
      <div class="num">4 / 5</div>
      <img src="../boilerplate7-1/img/c4b6dc91-19b7-4d31-a73c-8acd439288ab.jpeg">
    </div>
        <div class="slides">
      <div class="num">5 / 5</div>
      <img src="../boilerplate7-1/img/cf703a730042666db93e2e6b59ab794b.jpg">

    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </section>

<script src="js/script.js"></script>
</body>
</html>
